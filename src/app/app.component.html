<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2>Shopping List</h2>

      <ul>
        <li
          *ngFor="let shopping of shoppingItem$ | async"
          (click)="deleteItem(shopping.id)"
        >
          {{ shopping.name }}
        </li>
      </ul>
    </div>
    <form (ngSubmit)="addItem()">
      <div class="form-group">
        <input
          type="text"
          class="form-control inputtag"
          name="itemName"
          [(ngModel)]="newShoppingItem.name"
          placeholder="item"
        />
      </div>
      <button type="submit" class="btn btn-dark">+</button>
    </form>
  </div>
</div>
